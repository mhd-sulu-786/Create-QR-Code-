<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0" />
	<title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		h1{
		color: rgb(108, 180, 235);
		}
        h3{
            color: #221fc7;

        }
        h2{
            color: aqua;
        }
		body, header {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
        background-color: blueviolet;
		}
	</style>

	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
	</script>
</head>

<body>
	<header>
		<h1>QR Code Generator</h1>
		<h2>QR code generator using qrcode.js</h3>
		<h3>Enter QR code content and generate QR</h3>
	</header>
	<main>
		<form class="text-area " action="/"
			id="qr-generation-form">
			<input class="text-center p-2 col-md-8 border border-3 rounded border-dark" type="text"
				name="qr-code-content"
				id="qr-content"
				value=""
				placeholder="Enter QR content or link"
				autocomplete="off" />
			<input class=" btn btn-success" type="submit"
				value="Generate QR Code" />
		</form><br />
		<div class=" container col-md-4" id="qr-code"></div>
	</main>
</body>
<script src="./script.js">
	
</script>

</html>
